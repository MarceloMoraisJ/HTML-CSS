<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Vídeo</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>

    <video width="200px" height="113px" poster="thumb-html.png" controls>
        <source src="video.mp4" type="video/mp4">
        <source src="video.m4v" type="video/m4v">
        <source src="video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade.<a href="video.mp4">Baixe aqui.</a> </p>
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <p>Este vídeo esta hospedado no youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jX8RTjUUcLE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
